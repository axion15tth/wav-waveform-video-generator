    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {

        }

        @keyframes gradientShift {

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

        body {

            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .container {

            padding: 50px;
            max-width: 850px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {

            -webkit-background-clip: text;

            margin-bottom: 12px;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        p {

            font-weight: 500;
        }

        .upload-area {
            border: 3px dashed transparent;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            background: linear-gradient(white, white) padding-box,

            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area:hover {

            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .upload-area.dragover {

            padding: 25px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .setting-group {
            margin-bottom: 0;
        }

        label {

            color: #1e293b;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        input[type="color"] {

            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="color"]:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        #canvas {
            display: none;
            border-radius: 15px;
            margin: 25px 0;
            width: 100%;
            background: #000;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .progress {
            margin-top: 25px;
            display: none;
        }

        .progress-bar {
            height: 40px;
            background: rgba(226, 232, 240, 0.5);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
            animation: gradientShift 2s ease infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .status {

            font-weight: 600;
            font-size: 14px;
        }

        .download-link {
            display: none;
            margin-top: 25px;
            text-align: center;
        }

        .download-link a {

            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 18px 36px;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .download-link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .settings {
                grid-template-columns: 1fr;
            }

            .upload-area {
                padding: 35px 20px;
            }
        }
    </style>
</head>
